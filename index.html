<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile Resturant</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="CSS/reset.css" />
        <link rel="stylesheet" href="CSS/style.css" />
        <script src="JS/app.js" defer></script>
    </head>
    <body class="">
        <!--navigation and button for toggle-->
        <!--this is then fa-solid from font awesome which is hamburger menu and the cross also shopping cart icons-->

        <header>
            <div class="navbar">
                <div class="middle-a-links-nav">
                    <div class="toggle-btn">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <a href="#" class="pris">Home</a>

                    <img
                        src="./assets/all-states-bbq-high-resolution-logo-transparent.png" />
                    <!--this is the logo img-->

                    <a href="#" class="menu">Price</a>
                    <i
                        class="icon-cart fa-solid fa-cart-shopping"
                        style="color: #130e01"></i>
                </div>
            </div>
            <!--and is the menu that comes down when you press the hamburger menu-->
            <section class="toggle-function-menu">
                <div class="list-style">
                    <li><a href="#">Bbqs</a></li>
                    <li><a href="#">Best-foods</a></li>
                    <li><a href="#">Breads</a></li>
                    <li><a href="#">Burgers</a></li>
                    <li><a href="#">Chocolates</a></li>
                    <li><a href="#">Desserts</a></li>
                    <li><a href="#">Drinks</a></li>
                    <li><a href="#">Fried-chicken</a></li>
                    <li><a href="#">Ice-cream</a></li>
                    <li><a href="#">Pizzas</a></li>
                    <li><a href="#">Porks</a></li>
                    <li><a href="#">Sandwiches</a></li>
                    <li><a href="#">Sausages</a></li>
                    <li><a href="#">Steaks</a></li>
                    <li><a href="#">our-foods</a></li>
                </div>
            </section>
        </header>
        <!--end for the header-->

        <section class="cart-container">
            <section class="cartTab">
                <div class="close">
                    <i class="fa-solid fa-xmark" style="color: #fffaeb"></i>
                    <h1>Order here</h1>
                </div>

                <div class="listCart">
                    <div class="item">
                        <div class="image">
                            <img
                                src="./assets/all-states-bbq-high-resolution-logo-transparent.png"
                                alt="" />
                        </div>
                        <div class="name">Name</div>
                        <div class="totalPrice">$200</div>
                        <div class="amount">
                            <span class="minus"><</span>
                            <span>0</span>
                            <span class="plus">></span>
                        </div>
                    </div>
                </div>
                <div class="btn-input">
                    <h4>write your table number here</h4>
                    <input type="number" class="table-num" />
                    <button class="order">Order here</button>
                </div>
            </section>
        </section>

        <script src="app.js"></script>
    </body>
</html>
