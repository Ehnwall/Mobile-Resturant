<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu BBQs</title>
        <link rel="stylesheet" href="../CSS/style.css" />
        <link rel="stylesheet" href="../CSS/reset.css" />
        <script src="../JS/db.js"></script>
        <script src="../JS/card-output.js" defer></script>
        <!-- <script src="../JS/app.js"></script> uncomment when navigation is in place -->
    </head>
    <body>
        <!-- ska ändras till en riktig navbar -->
        <header class="temporary-navbar">Kalles-Header/navbar</header>
        <main>
            <!-- Header for BBQ menu -->
            <h3 class="menu-header">BBQs</h3>
            <!-- Container for menu cards -->
            <section class="menu-cards-container">
                <!-- Will be created in javascript -->
                <div class="menu-card">
                    <img
                        src="https://goldbelly.imgix.net/uploads/showcase_media_asset/image/79619/joes-kc-ribs-brisket-and-burnt-ends.6710e994980e485e6441b794717ad6fb.jpg?ixlib=react-9.0.2&auto=format&ar=1%3A1"
                        alt="Joe's KC BBQ" />
                    <h4>Joe's KC BBQ</h4>
                    <p>
                        <strong>Info:</strong> Joe's KC Ribs, Brisket & Burnt
                        Ends
                    </p>
                    <p><strong>Price:</strong> 110.99 $</p>
                    <p><strong>Country:</strong> Kansas City, KS</p>
                    <p><strong>Rate:</strong> 4</p>
                    <button class="btn-add-to-cart">Beställ</button>
                </div>
                <!-- ^^^^^^^^^^^^^^^^^^^^ -->
            </section>
            <div class="paginaton-buttons">
                <button class="btn btn-paginate prev-page">Föregående</button>
                <button class="btn btn-paginate next-page">Nästa</button>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
