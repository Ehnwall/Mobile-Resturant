<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../CSS/reset.css" />
        <link rel="stylesheet" href="../CSS/style.css" />

        <script src="../JS/app.js"></script>
        <script
            src="https://kit.fontawesome.com/7c9761decf.js"
            crossorigin="anonymous"></script>
        <title>Contact page</title>
    </head>
    <body>
        <!-- Add navigation here -->
        <main>
            <div class="container-sendt hidden-sent">
                <i class="fa-solid fa-check" style="color: #1f5135"></i>
                <h4>Tack!</h4>
                <h4>Vi svarar dig så fort vi kan!</h4>
            </div>
            <form action="#" method="post" class="container-contact-form">
                <input
                    type="text"
                    placeholder="Förnamn"
                    class="required"
                    required />
                <input
                    type="text"
                    placeholder="Efternamn"
                    class="required"
                    required />
                <input
                    type="number"
                    placeholder="Telefon"
                    class="required"
                    required />
                <input
                    type="email"
                    placeholder="Mailadress"
                    class="required"
                    required />
                <textarea
                    name="text-input"
                    id="text-input"
                    cols="30"
                    rows="5"
                    placeholder="Text..."
                    class="required"></textarea>
                <button
                    type="submit"
                    name="Skicka"
                    class="btn"
                    id="skicka-form"
                    value="Skicka">
                    Skicka
                </button>
            </form>
        </main>
        <footer>
            <div class="information">
                <h3>All States BBQ</h3>
                <p>Påhittad,32</p>
                <p>98234 Påhittad</p>
                <p>Sverige</p>
            </div>

            <div class="offerings">
                <div>
                    <h4>Karriär</h4>
                    <p>Jobba hos oss</p>
                    <p>Ansök här</p>
                    <p>Utbildningar</p>
                </div>
                <div>
                    <h4>Om oss</h4>
                    <p>Bakgrund</p>
                    <p>Kundtjänst</p>
                </div>
            </div>
            <div class="support">
                <h3>Följ våra kanaler</h3>
                <p>--------------------------------------------</p>
            </div>
            <div class="some">
                <figure>
                    <img
                        class="instagram"
                        src="/assets/instagram.svg"
                        alt="instagram" />
                </figure>
                <figure>
                    <img
                        class="facebook"
                        src="/assets/facebook-filled.svg"
                        alt="facebook-filled" />
                </figure>
            </div>
        </footer>
    </body>
</html>
